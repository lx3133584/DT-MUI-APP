<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.mui-bar-nav{
				background-color:#1E82D2;
				-webkit-box-shadow: none;
			    box-shadow: none;
			}
			.mui-title{
				color:#fff;
			}
			.mui_name_location{
				padding:6px 0 0 40px;font-size:14px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="friend" class="mui-control-content mui-active">
							<ul class="mui-table-view mui-table-view-chevron margin_top_20">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-pull-left" src="../image/friend_new.png"  width="30px" height="30px">
						<div class="mui_name_location">新的朋友</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view mui-table-view-chevron margin_top_20">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-pull-left" src="../image/friend_qun.png"  width="30px" height="30px">
						<div class="mui_name_location">群聊</div>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
</html>
