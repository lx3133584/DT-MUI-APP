<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			span{
				font-size:18px;
			}
			h5 {
				margin: 5px 7px;
			}
			.mui_top{
				text-align:center;
				margin:30px 0 20px 0 ;
			}
			.mui_name{
				margin:15px 0 25px 0;
				font-size:15px;
			}
			.mui_button{
				width:90%;
				margin:0 auto;
			}
			.mui_code{
				position:relative;
			}
			.mui_code_btn{
				position:absolute;
				top:10px;
				right:10px;
				color:#2A93E9;
				font-size:13px;
			}
			.mui-toast-container {bottom: 60% !important;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span>返回</span></a>
			<h1 class="mui-title">短信验证码登录</h1>
		</header>
		<div class="mui-content">
			<div class="mui_top">
				<div><img src="../image/login_logo.png" width="90px" height="90px"/></div>
				<div class="mui_name">请填写您短信验证码登录的信息</div>
			</div>
			<div class="mui-content-padded" style="margin: 10px 0;">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label style="font-size:13px;">手机号码</label>
						<input id="phone" type="text" placeholder="请输入手机号码" style="font-size:13px;">
					</div>
					<div class="mui-input-row mui_code">
						<label style="font-size:13px;">手机验证码</label>
						<input id="login_code" type="text" placeholder="请输入手机验证码" style="font-size:13px;">
						<div id="note_code_btn" class="mui_code_btn">获取验证码</div>
					</div>

				</form>
			</div>
			<div class="mui_button">
				<button id='login' type="button" class="mui-btn mui-btn-primary mui-btn-block" style="line-height:15px;margin-top:40px;">登录</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			//mui初始化
			mui.init();
			document.getElementById("note_code_btn").addEventListener('tap', function() {
				var phone = document.getElementById("phone").value;
				if (phone === '') {
					mui.toast('请输入手机号码')
				} else {
					mui.ajax('http://communication.123xiaolin.cn/api/users/sendLoginNoteCode',{
						data:{
					        phone: phone
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(resp){
							if (resp.ret === 1) {
								mui.toast(resp.msg);
							} else if (resp.ret === 0) {
								mui.toast(resp.msg);
							}
						},
						error:function(xhr,type,errorThrown){
							console.log(type);
						}
					});
				}
			})
			document.getElementById("login").addEventListener('tap', function() {
				var phone = document.getElementById("phone").value;
				var login_code = document.getElementById("login_code").value;
				mui.ajax('http://communication.123xiaolin.cn/api/users/login',{
					data:{
				        phone: phone,
				        login_code: login_code
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},	              
					success:function(resp){
						if (resp.ret === 1) {
							mui.toast(resp.msg);
							mui.openWindow({
								url: 'home.html'
							})
						} else if (resp.ret === 0) {
							mui.toast(resp.msg);
						}
					},
					error:function(xhr,type,errorThrown){
						console.log(type);
					}
				});
			});
		</script>
	</body>

</html>
