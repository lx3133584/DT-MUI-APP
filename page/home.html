<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			.margin_top_10{
				margin-top:10px
			}
			.mui-table-view.mui-grid-view{
				padding:10px 0 25px 0;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
				color:#fff;
			}
			.mui-table-view.mui-table-view-cell.mui-active{
				background-color:#1E82D2;
			}
			.mui_loading_icon{
				position:absolute;
				top:-3px;
				right:-1px;
			}
			body, .mui-content, .home_info {
				background-color:#E7E7E7;
			}
			.home_info{
			    padding:40px 0;
			    text-align:center;
			  }
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="home" class="mui-control-content mui-active">
		        <ul class="mui-table-view mui-grid-view" style="background-color:#1E82D2;">
		            <li id="scan" class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
		            		<a href="#">
		                    <span><img src="../image/home_sao.png"  width="40px" height="40px"></span>
		                    <div class="mui-media-body">扫一扫</div>
		            		</a>
		            </li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
			            	<a href="#">
		                    <span><img src="../image/home_pay.png"  width="40px" height="40px"></span>
		                    <div class="mui-media-body">付钱</div>
			            	</a>
		            </li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
		            		<a href="#">
		                    <span ><img src="../image/home_get.png"  width="40px" height="40px"></span>
		                    <div class="mui-media-body">收钱</div>
		            		</a>
		            </li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
		            		<a href="#">
		                    <span ><img src="../image/home_bao.png"  width="40px" height="40px"></span>
		                    <div class="mui-media-body">卡包</div>
		            		</a>
		            </li>
		        </ul>
		        <ul class="mui-table-view mui-grid-view" style="background-color:#fff;">
		            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
			            	<a href="#">
		                    <span><img src="../image/zuanshi_1.png"  width="40px" height="40px"></span>
		                    <div class="mui-media-body" style="color:#000">钻石三宝</div>
			            	</a>
		            </li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
			            	<a href="#">
		                    <span><img src="../image/zuanshi_2.png"  width="40px" height="40px"></span>
		                    <div class="mui-media-body" style="color:#000">钻石王国</div>
			            	</a>
		            </li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
			            	<a href="#">
		                    <span ><img src="../image/zuanshi_3.png"  width="40px" height="40px"></span>
		                    <div class="mui-media-body" style="color:#000">钻石夺宝</div>
			            	</a>
		            </li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
		            		<a href="#">
		                    <span ><img src="../image/zuanshi_4.png"  width="40px" height="40px"></span>
		                    <div class="mui-media-body" style="color:#000">钻石彩</div>
		            		</a>
		            </li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 margin_top_10">
		            		<a href="#">
		                    <span><img src="../image/zuanshi_5.png"  width="40px" height="40px"></span>
		                    <div class="mui-media-body" style="color:#000">钻石期货</div>
		            		</a>
		            </li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 margin_top_10">
		            		<a href="#">
		                    <span><img src="../image/zuanshi_6.png"  width="40px" height="40px"></span>
		                    <div class="mui-media-body" style="color:#000">钻石棋牌</div
	                    	></a>
		            </li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 margin_top_10">

		                    <div class="mui-media-body" style="color:#000">钻石直播</div>
		            		</a>
		            </li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 margin_top_10" style="position:relative">
			            	<a href="#">
		                    <span><img style="margin-top:5px;" src="../image/zuanshi_8.png"  width="35px" height="35px"></span>
		                    <div class="mui-media-body" style="color:#000;">更多</div>
			            	</a>
			            	<div class="mui_loading_icon"><img style="margin-top:5px;" src="../image/zuanshi_88.png"  width="42px" height="20px"></div>
		            </li>
		        </ul>

			    <div class="home_info">
			      <div><img src="../image/home_info.png" width="140px" height="100px"></div>
			      <div style="padding:20px 0;color:#555;font-size:14px;">在这里，你将看到与你有关的服务信息</div>
			    </div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init();
		mui('#scan')[0].addEventListener('tap', function() {
			mui.openWindow({
				url: 'scan.html'
			})
		})
	</script>
</html>
